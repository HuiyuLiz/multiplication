<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
  <title>1F - 9x9 乘法表</title>
</head>

<body>
  <div id="app" v-cloak>
    <div class="container">
      <div class="cards">
        <div class="header">
          <div class="header-line"></div>
          <div class="header-content">
            <h1>九九乘法表</h1>
            <span>MULTIPLICATION CHART</span>
          </div>
          <div class="header-line"></div>
        </div>
        <div class="card" v-for="i in array">
          <ul class="list">
            <li class="card-title"><span>{{i}}</span></li>
            <li v-for="j in 9">{{i}} X {{j}} = {{i*j}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <p>Copyright © 2019 HexSchool.</p>
      <p>All rights reserved.</p>
    </div>
  </footer>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js'></script>
<script src="./all.js"></script>

</html>
